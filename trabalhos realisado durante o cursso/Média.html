<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minha Média</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa; /* Cor de fundo suave */
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    text-align: center;
    background-color: #ffffff; /* Cor de fundo do container */
    padding: 20px;
    border-radius: 10px; /* Borda arredondada */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
  }
  h1, h2 {
    color: #343a40; /* Cor do texto */
  }
</style>
</head>
<body>

<div class="container">
  <h1>Vamos calcular sua média</h1>
  <form id="form" class="needs-validation">
    <div class="mb-3">
      <label for="nota1" class="form-label">Nota 1:</label>
      <input type="number" id="nota1" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="nota2" class="form-label">Nota 2:</label>
      <input type="number" id="nota2" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="nota3" class="form-label">Nota 3:</label>
      <input type="number" id="nota3" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Calcular Média</button>
  </form>
  <h2>Suas notas abaixo para saber se passou:</h2>
  <p id="resultado"></p>
</div>

<script src="media.js"></script>

</body>
</html>
